<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>All Post</title>

  </head>
  <body>

    <div class="col-md-10 m-auto py-5">

        <h5>All Post</h5>
        
        {% for obj in post %}

        <div class="card mb-2 p-2">
            <h5 class="card-title mb-1">{{obj.title}}</h5>
            <span class="text-muted"><small>{{obj.author}} - {{obj.timestamp |date:"M d, Y"}}</small></span>
            <p>{{obj.content | truncatechars:120}}</p>
            <a class='like-btn' data-href="/p/{{obj.pk}}/like/api" data-likes='{{ obj.likes.count }}'  href='/p/{{obj.pk}}/like/api/'><small>{{obj.likes.count}} like</small></a>
        </div>

        {% endfor %}


    </div>
    



     



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



    <!-- Jquery script for post like-->
    <script>

      $(document).ready(function(){

          console.log('hello');

      })

    </script>

  </body>
</html>
